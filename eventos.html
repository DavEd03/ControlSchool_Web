<script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
import { getDatabase, ref, onValue, set, update, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);


        // Función para cargar datos
        function loadData() {
            const dbRef = ref(database, "Eventos/");
            onValue(dbRef, (snapshot) => {
                const data = snapshot.val();
                mostrarDatos(data);
            });
        }

       // Función para mostrar datos en la tabla
function mostrarDatos(data) {
    const contenedor = document.getElementById('tablebody');
    contenedor.innerHTML = ''; // Limpiar el contenedor antes de mostrar nuevos datos

    if (data) { // Verificar que haya datos
        for (const key in data) {
            const item = data[key];
            const row = document.createElement('tr');

            // Crear celdas para los datos
            row.innerHTML = `
                <td>${key}</td> <!-- Usar la clave del nodo como ID -->
                <td>${item.Titulo || 'Sin Título'}</td>
                <td>${item.Descripcion || 'Sin Descripción'}</td>
                <td>${item.Fecha || 'Sin Fecha'}</td>
                <td></td> <!-- Columna para los botones -->
            `;

            // Crear botones para editar y eliminar
            const cellActions = row.querySelector('td:last-child'); // Seleccionar la última celda para añadir los botones

            const editButton = document.createElement('button');
            editButton.textContent = 'Editar';
            editButton.onclick = function() {
                openEditModal(key, item); // Abre el modal de edición
            };

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.onclick = function() {
                openDeleteModal(key); // Abre el modal de eliminación
            };

            // Añadir los botones a la celda de acciones
            cellActions.appendChild(editButton);
            cellActions.appendChild(deleteButton);
            contenedor.appendChild(row);
        }
    } else {
        // Si no hay datos, mostrar un mensaje
        contenedor.innerHTML = '<tr><td colspan="5">No hay eventos disponibles</td></tr>';
    }
}
// Ejecutar la función loadData al cargar la página
document.addEventListener('DOMContentLoaded', (event) => {
        loadData();
    });
// Función para guardar los cambios
document.getElementById('btn-success').addEventListener('click', function() {
    const newId = document.getElementById('id').value;
    const newTitulo = document.getElementById('titulo').value;
    const newDescripcion = document.getElementById('descripcion').value;
    const newFecha = document.getElementById('fecha').value;

     // Validación de entrada
     if (!newId || !newTitulo || !newDescripcion || !newFecha) {
        alert("Por favor, completa todos los campos.");
        return;
    }

    // Actualiza el valor en Firebase
    set(ref(database, '/Eventos/' + newId), {
        Titulo: newTitulo,
        Descripcion: newDescripcion,
        Fecha: newFecha,
    }).then(() => {
        alert("Registro actualizado exitosamente.");
        //document.getElementById('myModal').style.display = 'none';
        // Aquí puedes agregar código para actualizar la interfaz si es necesario
        document.getElementById('id').value = "";
        document.getElementById('titulo').value = "";
        document.getElementById('descripcion').value = "";
        document.getElementById('fecha').value = "";
    }).catch((error) => {
        console.error('Error al actualizar el registro: ', error);
    });
});


    function openEditModal(recordId, recordData) {
        // Establecer los valores actuales en el modal de edición
        document.getElementById('id1').value = recordData.Id;
        document.getElementById('titulo1').value=recordData.Titulo;
        document.getElementById('descripcion1').value=recordData.Descripcion; 
        document.getElementById('fecha1').value=recordData.Fecha;
        const uidInput = document.getElementById('id1'); // Asegúrate de tener un campo oculto en el modal
        uidInput.value = recordId;

        $('#editModal').data('recordId', recordId); // Guardar el ID en el modal
        $('#editModal').modal('show'); // Mostrar el modal de edición
    }
    
    
    function limpiar(){
        document.getElementById('id').value = "";
        document.getElementById('titulo').value = "";
        document.getElementById('descripcion').value = "";
        document.getElementById('fecha').value = "";
    }
    
    //modificar datos en la base de datos
    const modificar=document.getElementById('saveButton');
    modificar.addEventListener('click', function(event){
        event.preventDefault();
        const id1 = document.getElementById('id1').value;
        const Titulo1 = document.getElementById('titulo1').value;
        const Descripcion1 = document.getElementById('descripcion1').value;
        const Fecha1 = document.getElementById('fecha1').value;
       
      update(ref(database, '/Eventos/' + id1), {
           Titulo: Titulo1,
            Descripcion: Descripcion1,
            Fecha: Fecha1,
        })
        .then(() => {
            alert("Datos actualizados exitosamente.");
            location.reload();
            
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("ERROR: Ha ocurrido un problema al actualizar los datos: " + error.message);
        });
    })
    // Agregar el listener para el botón
    function openDeleteModal(recordId) {
        $('#deleteModal').data('recordId', recordId); // Guardar el ID en el modal
        $('#deleteModal').modal('show'); // Mostrar el modal de eliminación
    
            const eliminarButton = document.getElementById('confirmDeleteButton');
            eliminarButton.addEventListener('click', function(event) {
                event.preventDefault();
                // Referencia a la ruta del nodo que deseas eliminar
                const refToDelete = ref(database, 'Eventos/' + recordId);

                // Eliminar el nodo
                remove(refToDelete)
                    .then(() => {
                        alert("Documento eliminado exitosamente.");
                        // Aquí podrías actualizar la interfaz para reflejar la eliminación sin recargar la página
                        document.getElementById('deleteModal').style.display = 'none';
                        location.reload();
                    })
                    .catch((error) => {
                        console.error('Error al eliminar el documento: ', error);
                        alert("ERROR: Ha ocurrido un problema al eliminar el documento: " + error.message);
                    });
            });
        }


</script>
