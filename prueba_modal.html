<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla y Modal con Firebase</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Tabla de Datos</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Los datos se añadirán aquí dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalles del Elemento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Aquí se mostrarán los detalles -->
                <p id="modal-content"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<script>
    // Tu configuración de Firebase
    var firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_AUTH_DOMAIN",
        databaseURL: "TU_DATABASE_URL",
        projectId: "TU_PROJECT_ID",
        storageBucket: "TU_STORAGE_BUCKET",
        messagingSenderId: "TU_MESSAGING_SENDER_ID",
        appId: "TU_APP_ID"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    var database = firebase.database();

    // Referencia a tu tabla en Firebase
    var ref = database.ref('your_table');

    // Escuchar datos de Firebase
    ref.on('value', function(snapshot) {
        var data = snapshot.val();
        var tableBody = document.getElementById('table-body');
        tableBody.innerHTML = ''; // Limpiar la tabla

        for (var key in data) {
            if (data.hasOwnProperty(key)) {
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${key}</td>
                    <td>${data[key].name}</td>
                    <td><button class="btn btn-info" onclick="showDetails('${key}')">Ver Detalles</button></td>
                `;
                tableBody.appendChild(row);
            }
        }
    });

    // Mostrar detalles en el modal
    function showDetails(id) {
        var ref = database.ref('your_table/' + id);
        ref.once('value').then(function(snapshot) {
            var data = snapshot.val();
            document.getElementById('modal-content').innerText = JSON.stringify(data, null, 2);
            $('#myModal').modal('show');
        });
    }
</script>

</body>
</html>
